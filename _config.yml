# Site settings
title: Cronw The Stone
description: >-
  Update the description soon
lang: en_US
timezone: Europe/Kyiv
repo: https://github.com/amaksymov
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Andrii Maksymov
  bio: >-
    Update the bio soon
  username: amaskymov
  email: maximov.echo@gmail.com
  avatar: /assets/img/avatar.jpg

# Url settings
url: "https://amaksymov.github.io"
baseurl: ""
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
